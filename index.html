<!doctype html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetiCents - PH Income Tax Calculator</title>

    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <style>
      html, body {
        background-color: #fbfcfd;
        color: #111827;
      }

      html.dark, html.dark body {
        background-color: #111827;
        color: #ffffff;
      }
    </style>

    <meta name="description" content="NetiCents is a real-time income tax calculator that helps estimate salary deductions in the Philippines.">
    <meta name="keywords" content="income tax, calculator, Philippines, salary, tax rates, NetiCents, TRAIN">
    <meta name="author" content="Nathaniel Seth">
    
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fbfcfd" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111827" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
